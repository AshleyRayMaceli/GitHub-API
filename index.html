<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub</title>
  </head>
  <body>
    <h1>GitHub Repository Display!</h1>
    <h2>Enter a GitHub username to see that user's repositories with descriptions</h2>
    <h2>Click on the repository name to go to that repository!</h2>
    <form class="inputUserName">
      <label for="username" id="usernameLabel">Enter a GitHub username:</label><br>
      <input id="usernameInput" type="text" required>
      <button class="btn btn-info" type="submit" id="findUsername">Submit</button>
    </form>
    <div class="output">
    </div>

    <div class="allRepos">
    </div>

    <div class="row repoInfo">
    </div>

  </body>
</html>
